apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  project: global
  source:
    repoURL: ghcr.io/argoproj/argo-helm
    chart: argo-cd
    targetRevision: 7.3.11
    helm:
      valuesFiles:
        - values.yaml
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
