server:
  ingress:
    enabled: true
    ingressClassName: alb
    hosts:
      - host: vault.presentium.ch
        paths: []
  dataStorage:
    enabled: true
    storageClass: ebs
  auditStorage:
    enabled: true
    storageClass: ebs
  ui:
    enabled: true
  affinity: ""
  ha:
    enabled: true
    replicas: 3
    raft:
      enabled: true
      setNodeId: true
      # language=hcl
      config: |
        cluster_name = "vault-presentium"
        storage "raft" {
          path    = "/vault/data/"
        }

        listener "tcp" {
          address = "[::]:8200"
          cluster_address = "[::]:8201"
          tls_disable = "true"
        }
        service_registration "kubernetes" {}
