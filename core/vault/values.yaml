server:
  affinity: ""
  ha:
    enabled: true
    replicas: 3
    raft: 
      enabled: true
      setNodeId: true
      config: |
        cluster_name = "vault-presentium"
        storage "raft" {
          path    = "/vault/data/"
        }

        listener "tcp" {
          address = "[::]:8200"
          cluster_address = "[::]:8201"
          tls_disable = "true"
        }
        service_registration "kubernetes" {}
